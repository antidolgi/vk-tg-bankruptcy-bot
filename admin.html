<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Админ-панель</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Заявки от клиентов</h1>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Имя</th>
                <th>Телефон</th>
                <th>Долги</th>
                <th>Сумма долга</th>
                <th>Доход</th>
                <th>Имущество</th>
                <th>Суды</th>
                <th>Хочет банкротство</th>
            </tr>
        </thead>
        <tbody>
            {% for client in clients %}
            <tr>
                <td>{{ client[0] }}</td>
                <td>{{ client[1] }}</td>
                <td>{{ client[2] }}</td>
                <td>{{ client[3] }}</td>
                <td>{{ client[4] }} ₽</td>
                <td>{{ client[5] }} ₽</td>
                <td>{{ client[6] }}</td>
                <td>{{ client[7] }}</td>
                <td>{{ client[8] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
